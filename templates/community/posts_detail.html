{% extends 'base.html' %}{% load static %} {% block content %}

<div class="columns">
  <div class="column is-one-quarter"></div>
  <div class="column is-half">
    <div class="media-left">
      <img src="{{ object.image.url }}" width="100%" height="100%" />
    </div>
    <div class="content">
      <a href="">
        <strong class="has-text-black">投稿者：{{ object.author }}</strong>
      </a>
      <p class="is-size-5">
        <a href="">
          <strong class="has-text-black">{{ object.title }}</strong>
        </a>
      </p>
      <div class="block">
        {{ object.created_at|date:"Y/m/d H:i" }}<br />
        {{ object.event_name }}<br />
      </div>
      {% if request.user == object.author %}
      <a class="button is-danger" href="{% url 'community:delete' post.id %}"
        >削除</a
      >
      {% endif %}
    </div>
  </div>
  <div class="column is-one-quarter"></div>
</div>

{% endblock content %}
