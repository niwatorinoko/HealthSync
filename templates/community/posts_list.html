{% extends 'base.html' %}
{% block content %}
<div class="custom-container">
  <!-- Create Post Button -->
  <div class="custom-button-container">
    <a href="{% url 'community:create' %}" class="custom-create-button">
      <span>Create Post</span>
    </a>
  </div>

  <!-- Post List -->
  <div class="custom-post-list">
    {% for item in object_list %}
    <div class="custom-post-card">
      <div class="custom-post-image-container">
        <img src="{{ item.image.url }}" alt="{{ item.title }}" class="custom-post-image" />
      </div>
      <div class="custom-post-content">
        <a href="{% url 'community:detail' item.pk %}" class="custom-post-title">{{ item.title }}</a>
        <p class="custom-post-meta">by <strong>{{ item.author }}</strong> &bull; <span>{{ item.created_at|date }}</span></p>
        <p class="custom-post-excerpt">{{ item.body|truncatewords:30 }}</p>
      </div>
    </div>
    {% empty %}
    <p class="custom-no-posts">No posts available</p>
    {% endfor %}
  </div>
</div>
{% endblock content %}
