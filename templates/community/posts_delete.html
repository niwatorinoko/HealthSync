{% extends 'base.html' %} {% block content %}
<style>
  /* 中央配置のためのスタイル */
  .center-content {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* ビューポートの高さを基準にする */
    padding: 20px;
    text-align: center;
  }

  .message-body {
    font-size: 1.2rem;
    line-height: 1.6;
    color: #363636;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  .button.is-danger.is-light {
    background-color: #ffe6e9; /* Light red for danger button */
    color: #ff3860;
    border: 1px solid #ff3860;
  }

  .button.is-danger.is-light:hover {
    background-color: #ff3860;
    color: white;
  }

  .button.is-link.is-light {
    background-color: #f0f7ff; /* Light blue for cancel button */
    color: #3273dc;
    border: 1px solid #3273dc;
  }

  .button.is-link.is-light:hover {
    background-color: #3273dc;
    color: white;
  }
</style>

<div class="center-content">
  <div class="column is-two-fifths">
    <article class="message is-danger">
      <div class="message-header has-text-centered">
        <p><strong>Warning</strong></p>
      </div>
      <div class="message-body">
        <p><strong>Author:</strong> "{{ object.author }}"</p>
        <p><strong>Post:</strong> "{{ object.title }}"</p>
        <p class="mt-4 has-text-weight-bold">
          Are you sure you want to delete this post? This action cannot be undone.
        </p>
      </div>
    </article>

    <div class="buttons mt-4">
      <form method="POST" style="display: inline">
        {% csrf_token %}
        <input class="button is-danger is-light" type="submit" value="Delete" />
      </form>
      <a class="button is-link is-light" href="{% url 'community:list' %}">Cancel</a>
    </div>
  </div>
</div>

{% endblock content %}
