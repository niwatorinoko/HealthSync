<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <a href="{% url 'authentications:index' %}" class="logo">Health<em> Sync.</em></a>
          <ul class="nav">
            {% if request.user.is_authenticated %}
            <li class="scroll-to-section">
              <a href="{% url 'authentications:sport_plan' %}">Sports Plan</a>
            </li>
            <li class="scroll-to-section">
              <a href="{% url 'authentications:nutrition_plan' %}">Nutrition Guide</a>
            </li>
            <li class="scroll-to-section">
              <a href="{% url 'community:list' %}">Community</a>
            </li>
            <li class="scroll-to-section">
              <a href="{% url 'authentications:profile' user.pk %}">Welcome, {{ request.user }}!</a>
            </li>
            <li class="scroll-to-section">
              <a class="button is-warning" href="{% url 'authentications:logout' %}">logout</a>
            </li>
            {% else %}
            <li class="scroll-to-section">
              <a href="#top">Home</a>
            </li>
            <li class="scroll-to-section">
              <a href="#news">News</a>
            </li>
            <li class="scroll-to-section">
              <a href="#blogs">Blogs</a>
            </li>
            <li class="scroll-to-section">
              <a href="#contact-us">contact us</a>
            </li>
            <li class="login-button">
              <a href="{% url 'authentications:login' %}">Login</a>
            </li>
            <li class="main-button">
              <a href="{% url 'authentications:signup' %}">Sign Up</a>
            </li>
            {% endif %}
          </ul>
          <a class="menu-trigger">
            <span>Menu</span>
          </a>
        </nav>
      </div>
    </div>
  </div>
</header>
